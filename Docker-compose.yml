services:
  # API Gateway
  nginx:
    build: ./nginx
    ports:
      - '80:80' # HTTP -> HTTPS редирект
      - '443:443' # Основной HTTPS
    volumes:
      # Конфигурация
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # SSL сертификаты (обязательно!)
      - ./nginx/ssl:/etc/nginx/ssl:ro
      # Логи
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - auth_service
      - search_service
    networks:
      - app-network
    restart: unless-stopped

  # Сервис аутентификации
  auth_service:
    build: ./auth-service
    environment:
      - PORT=8080 # Должен совпадать с upstream в nginx!
    expose:
      - 8080 # Только внутри Docker сети
    networks:
      - app-network
    restart: unless-stopped
    # Для продакшена добавьте healthcheck
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3

  # Сервис поиска
  search_service:
    build: ./search-service
    environment:
      - PORT=8081 # Должен совпадать с upstream в nginx!
    expose:
      - 8081 # Только внутри Docker сети
    networks:
      - app-network
    restart: unless-stopped
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3

networks:
  app-network:
    driver: bridge
