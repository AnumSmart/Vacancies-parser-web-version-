services:
  # База данных сервиса авторизации
  postgres:
    container_name: postgres_go
    image: postgres:16.4
    environment:
      - 'POSTGRES_USER=${DB_USER}'
      - 'POSTGRES_PASSWORD=${DB_PASSWORD}'
      - 'POSTGRES_DB=${DB_NAME}'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432' # Для локальных серверов
    networks:
      - app-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER}']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis сервер
  redis:
    container_name: redis_go
    image: redis:7-alpine
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxclients 10000
      --timeout 0
      --tcp-keepalive 300
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    ports:
      - '6379:6379' # Для локальных серверов
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD}', 'ping']
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # API Gateway - Nginx
  nginx:
    container_name: nginx_gateway
    image: nginx:alpine
    ports:
      - '${GATEWAY_PORT}:80' # Внешний порт для клиентов
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  app-network:
    driver: bridge
