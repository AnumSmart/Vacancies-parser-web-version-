# Основной конфигурационный файл nginx для API Gateway

# Пользователь и процессы
user nginx;
worker_processes auto;
pid /var/run/nginx.pid;

# Логи
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
}

http {
    # ==================== ОСНОВНЫЕ НАСТРОЙКИ ====================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Оптимизация
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Размер тела запроса
    client_max_body_size 10m;
    
    # Docker DNS резолвер
    resolver 127.0.0.11 ipv6=off valid=30s;
    
    # ==================== ПОДКЛЮЧАЕМ КОНФИГИ ====================
    include /etc/nginx/conf.d/01-ssl.conf;
    include /etc/nginx/conf.d/02-gateway.conf;
    include /etc/nginx/conf.d/03-rate-limit.conf;
    
    # ==================== ФОРМАТ ЛОГОВ ====================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # ==================== ГЛОБАЛЬНЫЕ НАСТРОЙКИ ПРОКСИ ====================
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    proxy_connect_timeout 5s;
    proxy_send_timeout 10s;
    proxy_read_timeout 30s;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    
    # ==================== UPSTREAM СЕРВЕРЫ ====================
    upstream auth_service {
        server auth_service:8080 resolve;  # Изменено на порт 8080
    }
    
    upstream search_service {  # Изменено название на search_service
        server search_service:8081 resolve;  # Изменено на порт 8081
    }
    
    # ==================== БАЗОВЫЕ НАСТРОЙКИ БЕЗОПАСНОСТИ ====================
    server_tokens off;
    
    # Эти headers ДОБАВЛЯЮТСЯ ко всем ответам
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}