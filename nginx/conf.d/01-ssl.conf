# Базовые SSL/TLS настройки для разработки
# В продакшене заменить самоподписанные сертификаты на Let's Encrypt

# Основной HTTPS сервер
server {
    listen 443 ssl;
    server_name _;  # Принимать все хосты (для разработки)
    
    # Самоподписанные сертификаты (для разработки)
    ssl_certificate /etc/nginx/ssl/selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/selfsigned.key;
    
    # Базовые SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Безопасность
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Оптимальный размер буфера для SSL
    ssl_buffer_size 4k;
    
    # OCSP stapling
    ssl_stapling off;  # Для самоподписанных сертификатов
    ssl_stapling_verify off;
    
    # Корневой путь - health check
    location / {
        default_type text/plain;
        return 200 'API Gateway is running with HTTPS';
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        default_type text/plain;
        return 200 "healthy\n";
    }
    
    # Статус nginx
    location /nginx_status {
        stub_status;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
}

# HTTP -> HTTPS редирект
server {
    listen 80;
    server_name _;
    
    # Простой редирект на HTTPS
    return 301 https://$host$request_uri;
    
    # Для health check без редиректа (опционально):
    location /health {
        access_log off;
        default_type text/plain;
        return 200 "healthy (http)\n";
    }
}